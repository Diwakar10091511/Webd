<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> size units</title>
  <style>
    html{
        font-size: 25px;
    }
  .cont {
    text-align: center;
    font-size: 10px;
    border: 2px solid red;
    width: 100%; height: 100vh;
  }
  #h1{
    color: red;
    /* font-size: 3em;  ---------> used relative to parent (container)
    padding: 3em; */
  }
  #h2 {
     /* font-size: 3rem;  ------>used relative to whole html
     padding: 3rem; */
  }
  </style>
</head>
<body>
  <div class="cont">
     <h1 id="h1">This is the first heading</h1>
     <h1 id="h2">This is the second heading</h1>
     <h1 id="h3">This is the third heading</h1>
  </div>
  
</body>
</html>
