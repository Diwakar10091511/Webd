<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    #firstpara {
      color: blue;
    }
    #secpara {
      color: rgb(35, 180, 42);
    }
    #thirdpara {
      color: #ff5552; /*hexagon*/
    }
  </style>
</head>
<body>
  <h3>1st para box</h3>
  <p id="firstpara">This is the 1st paragraph</p>
  <p id="secpara">This is the 2st paragraph</p>
  <p id="thirdpara">This is the 3st paragraph</p>
</body>
</html>
